<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay May M·∫Øn</title>
    <link rel="icon" href="./imges/logo_Favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;800&display=swap');

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        .shadow-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .wheel-canvas {
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            display: block;
        }

        .pointer {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>

<body class="bg-gradient-to-br from-orange-100 to-amber-200">
    <div id="app" class="min-h-screen flex flex-col justify-center items-center p-4">
        <img src="./imges/logoCGnew.png" alt="Logo" class="w-35 h-20 mb-4">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-amber-800 mb-4 shadow-text">
            V√≤ng Quay May M·∫Øn
        </h1>
        <p class="text-amber-700 text-center mb-8">Th·ª≠ v·∫≠n may c·ªßa b·∫°n ngay h√¥m nay!</p>

        <!-- V√≤ng quay -->
        <div class="relative w-80 h-80 md:w-96 md:h-96 flex justify-center items-center">
            <div class="absolute -top-4 w-16 h-16 z-10 pointer" style="left: 50%; transform: translateX(-50%);">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M32 0C36.4183 0 40 3.58172 40 8V24C40 28.4183 36.4183 32 32 32C27.5817 32 24 28.4183 24 24V8C24 3.58172 27.5817 0 32 0Z"
                        fill="#E63946" />
                    <path d="M32 64L16 32H48L32 64Z" fill="#E63946" />
                    <circle cx="32" cy="32" r="8" fill="white" />
                    <circle cx="32" cy="32" r="4" fill="#E63946" />
                </svg>
            </div>
            <div class="w-full h-full rounded-full shadow-2xl">
                <canvas id="wheelCanvas" class="wheel-canvas w-full h-full"></canvas>
            </div>
        </div>

        <button id="spinButton"
            class="mt-10 py-4 px-12 text-2xl font-bold text-white rounded-full shadow-xl transform transition-all duration-300 bg-gradient-to-r from-red-500 to-orange-500 hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-orange-300 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100">
            QUAY
        </button>
    </div>

    <!-- Modal -->
    <div id="prizeModal"
        class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div
            class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center transform transition-transform duration-300 scale-95">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">üéâ Ch√∫c M·ª´ng! üéâ</h2>
            <p class="text-lg text-gray-600 mb-4">B·∫°n ƒë√£ tr√∫ng th∆∞·ªüng:</p>
            <div class="bg-yellow-100 border-2 border-dashed border-yellow-400 rounded-lg p-4 mb-6">
                <p id="prizeText" class="text-2xl font-bold text-yellow-600"></p>
            </div>
            <button id="closeModalButton"
                class="w-full bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform transition hover:scale-105">
                Tuy·ªát v·ªùi!
            </button>
        </div>
    </div>

    <script>
        let spinCount = parseInt(sessionStorage.getItem('spinCount') || '0');

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const spinButton = document.getElementById('spinButton');
            const prizeModal = document.getElementById('prizeModal');
            const prizeText = document.getElementById('prizeText');
            const closeModalButton = document.getElementById('closeModalButton');

            const prizes = [
                { text: '250gr M·ªôc Nhƒ© 250k', color: '#fde4cf', textColor: '#a44200', weight: 15 },
                { text: '1 L·ªç Chatamy 239k', color: '#ffffff', textColor: '#6d6875', weight: 16 },
                { text: '100gr Kim Ng√¢n Hoa 300k', color: '#fde4cf', textColor: '#a44200', weight: 15 },
                { text: '1 H·ªôp Tr√† Linh Chi 369k', color: '#ffffff', textColor: '#6d6875', weight: 15 },
                { text: '1 H·ªôp Linh Chi Essence 690k', color: '#e63946', textColor: '#ffffff', weight: 2 },
                { text: '1 H·ªôp Linh Chi Gold 1,38tr', color: '#ffd700', textColor: '#a44200', weight: 1 },
                { text: '2 H·ªôp Cafe Linh Chi 310k', color: '#fde4cf', textColor: '#a44200', weight: 12 },
                { text: '1 L·ªç Omega 3 350k', color: '#ffffff', textColor: '#6d6875', weight: 12 },
                { text: 'Phi·∫øu Gi·∫£m Gi√° 500k', color: '#e63946', textColor: '#ffffff', weight: 2 },
                { text: 'Voucher 10%', color: '#fee9af', textColor: '#a44200', weight: 10 },
            ];

            const segmentAngle = (2 * Math.PI) / prizes.length;
            const segmentDeg = 360 / prizes.length;
            const segments = [];
            let currentAngle = 0;

            prizes.forEach(prize => {
                segments.push({
                    ...prize,
                    startAngle: currentAngle,
                    endAngle: currentAngle + segmentAngle
                });
                currentAngle += segmentAngle;
            });

            canvas.style.transformOrigin = '50% 50%';
            canvas.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';

            let currentRotation = 0;
            let spinning = false;
            let chosenPrizeIndex = null;

            function drawWheel() {
                const size = canvas.width;
                const radius = size / 2;
                ctx.clearRect(0, 0, size, size);

                segments.forEach(segment => {
                    ctx.beginPath();
                    ctx.moveTo(radius, radius);
                    ctx.arc(radius, radius, radius - 5, segment.startAngle, segment.endAngle);
                    ctx.closePath();
                    ctx.fillStyle = segment.color;
                    ctx.fill();

                    ctx.save();
                    ctx.translate(radius, radius);
                    ctx.rotate(segment.startAngle + (segmentAngle / 2));
                    ctx.textAlign = 'right';
                    ctx.fillStyle = segment.textColor;
                    ctx.font = 'bold 12px "Be Vietnam Pro"';
                    ctx.fillText(segment.text, radius * 0.85, 5);
                    ctx.restore();
                });

                ctx.beginPath();
                ctx.arc(radius, radius, radius - 2, 0, 2 * Math.PI);
                ctx.strokeStyle = '#e09e1d';
                ctx.lineWidth = 5;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(radius, radius, radius - 10, 0, 2 * Math.PI);
                ctx.strokeStyle = '#e09e1d';
                ctx.lineWidth = 10;
                ctx.stroke();
            }

            function choosePrizeByWeight() {
                const totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
                let random = Math.random() * totalWeight;
                for (let i = 0; i < prizes.length; i++) {
                    if (random < prizes[i].weight) return i;
                    random -= prizes[i].weight;
                }
                return 0;
            }

            function spin() {
                if (spinning) return;

                spinCount += 1;
                sessionStorage.setItem('spinCount', spinCount);
                if (spinCount >= 100) {
                    console.log("ƒê√£ ƒë·∫°t 100 l∆∞·ª£t quay! H·ªá th·ªëng s·∫Ω b·∫Øt ƒë·∫ßu l·∫°i.");
                    sessionStorage.removeItem('spinCount');
                    spinCount = 0;
                }

                spinning = true;
                spinButton.disabled = true;
                spinButton.textContent = 'ƒêang quay...';
                chosenPrizeIndex = choosePrizeByWeight();
                const centerDeg = chosenPrizeIndex * segmentDeg + segmentDeg / 2;

                const pointerDeg = 270;
                let stopAngleNormalized = ((pointerDeg - centerDeg) % 360 + 360) % 360; // [0..360)

                const currentNorm = ((currentRotation % 360) + 360) % 360;
                const extraFull = 360 * (4 + Math.floor(Math.random() * 3));
                const delta = ((stopAngleNormalized - currentNorm + 360) % 360) + extraFull;
                const finalRotation = currentRotation + delta;
                canvas.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                canvas.style.transform = `rotate(${finalRotation}deg)`;
                currentRotation = finalRotation;
            }

            canvas.addEventListener('transitionend', (e) => {
                if (e.propertyName && e.propertyName !== 'transform') return;
                currentRotation = ((currentRotation % 360) + 360) % 360;
                canvas.style.transition = 'none';
                canvas.style.transform = `rotate(${currentRotation}deg)`;
                canvas.offsetHeight;
                canvas.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                const winningPrize = prizes[chosenPrizeIndex];
                prizeText.textContent = winningPrize.text;

                prizeModal.classList.remove('opacity-0', 'pointer-events-none');
                prizeModal.querySelector('div > div').classList.remove('scale-95');

                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                spinning = false;
                spinButton.disabled = false;
                spinButton.textContent = 'QUAY';
            });

            closeModalButton.addEventListener('click', () => {
                prizeModal.classList.add('opacity-0', 'pointer-events-none');
                prizeModal.querySelector('div > div').classList.add('scale-95');
            });

            function init() {
                const size = canvas.parentElement.clientWidth;
                canvas.width = size;
                canvas.height = size;
                drawWheel();
                currentRotation = 0;
                canvas.style.transform = 'rotate(0deg)';
            }

            spinButton.addEventListener('click', spin);
            window.addEventListener('resize', () => {
                init();
            });
            init();
        });
    </script>
</body>

</html>
